{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><strong>Howdy! </strong>{{ user.username }}</a>
        <div class="d-flex flex-row">
            <a href="{% url 'post_create' %}" class="p-2 link-underline link-underline-opacity-0 text-muted">Create
                review</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' user.id %}"
                   class="p-2 link-underline link-underline-opacity-0 text-muted">Profile</a>
            {% else %}
                <a href="{% url 'signin' %}"
                   class="p-2 link-underline link-underline-opacity-0 text-muted">SignIn | SignUp</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
