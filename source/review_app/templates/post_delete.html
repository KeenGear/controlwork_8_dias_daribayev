{% extends "base.html" %}

{% block content %}
    <div class="card d-flex" style="width: 118rem;">
      <div class="card-body">
          <h5 class="card-title">Delete Post</h5>
          <p class="card-text">Are you sure you want to delete this task: {{ post.title }}?</p>
          <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Yes</button>
              <a href="{% url 'home' %}" class="btn btn-secondary">No</a>
          </form>
      </div>
    </div>
{% endblock %}
