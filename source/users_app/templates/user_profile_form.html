{% extends 'base.html' %}

{% block content %}
    <h2 class="mt-5">{% if request.user.profile.id %}Update{% else %}Create{% endif %} User Profile</h2>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
